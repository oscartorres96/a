<div class="flex items-end">
    <div class="py-4">
        <button class="modal-button" @click="changeModal(true)">Crear usuario</button>
    </div>
    <!-- Main modal -->
    <div class="modal fixed w-full h-full top-0 left-0 flex items-center justify-center z-50" v-if="showModal">
        <div class="modal-overlay absolute w-full h-full bg-gray-900 opacity-50"></div>
  
        <div class="modal-container bg-white w-11/12 md:max-w-md mx-auto rounded shadow-lg z-50 overflow-y-auto">
          <div class="modal-content py-4 text-left px-6">
            <div class="flex justify-between items-center pb-3">
              <p class="text-2xl font-bold">Nuevo cliente [[ form.name ]]</p>
              <div class="modal-close cursor-pointer z-50" @click="changeModal(false)">
                <svg class="fill-current text-black" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 18 18">
                  <path d="M18 1.5l-1.5-1.5-7.5 7.5-7.5-7.5-1.5 1.5 7.5 7.5-7.5 7.5 1.5 1.5 7.5-7.5 7.5 7.5 1.5-1.5-7.5-7.5z"/>
                </svg>
              </div>
            </div>
  
            <div class="modal-body">
                <form @submit.prevent="submitForm">
                  <div class="mb-4">
                    <label class="block text-gray-700 font-bold mb-2" for="name">
                      Nombre
                    </label>
                    <input v-model="form.name"
                           class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                           id="name"
                           type="text"
                           placeholder="Ingresa el nombre">
                  </div>
                  <div class="mb-4">
                    <label class="block text-gray-700 font-bold mb-2" for="name">
                      Apellidos
                    </label>
                    <input v-model="form.lastname"
                           class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                           id="name"
                           type="text"
                           placeholder="Ingresa los apellidos">
                  </div>
                  <div class="mb-4">
                    <label class="block text-gray-700 font-bold mb-2" for="email">
                      Correo
                    </label>
                    <input v-model="form.email"
                           class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                           id="email"
                           type="email"
                           placeholder="Ingresa el correo">
                  </div>
                  <div class="mb-4">
                    <label class="block text-gray-700 font-bold mb-2" for="name">
                      Número de celular
                    </label>
                    <input v-model="form.phoneNumber"
                           class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                           id="name"
                           type="text"
                           placeholder="Ingresa el número de celular">
                  </div>

                  <div v-if="errors.length > 0" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
                    <strong class="font-bold">¡Error!</strong>
                    <ul>
                      <li v-for="error in errors">[[ error ]]</li>
                    </ul>
                    <span class="absolute top-0 bottom-0 right-0 px-4 py-3">
                      <svg class="fill-current h-6 w-6 text-red-500" role="button" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" @click="this.errors = []">
                        <title>Close</title>
                        <path fill-rule="evenodd" d="M10.707 10l4.147 4.146a.5.5 0 0 1-.708.708L10 10.707l-4.146 4.147a.5.5 0 1 1-.708-.708L9.293 10 5.146 5.854a.5.5 0 1 1 .708-.708L10 9.293l4.146-4.147a.5.5 0 0 1 .708.708L10.707 10z"/>
                      </svg>
                    </span>
                  </div>

                  <div class="flex justify-end mt-3">
                    <button class="modal-close px-4 bg-gray-500 p-3 rounded-lg text-white hover:bg-gray-400" @click="showModal = false">Cerrar</button>
                    <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Guardar</button>
                  </div>
                </form>
            </div>
  
            <div class="modal-footer flex justify-end pt-2">
              
            </div>
          </div>
        </div>
    </div>

</div>
