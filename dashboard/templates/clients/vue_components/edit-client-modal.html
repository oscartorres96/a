<div class="flex items-end">
    <!-- Main modal -->
    <div class="modal fixed w-full h-full top-0 left-0 flex items-center justify-center z-50" v-if="showModalEdit">
        <div class="modal-overlay absolute w-full h-full bg-gray-900 opacity-50"></div>
  
        <div class="modal-container bg-white w-11/12 md:max-w-md mx-auto rounded shadow-lg z-50 overflow-y-auto">
          <div class="modal-content py-4 text-left px-6">
            <div class="flex justify-between items-center pb-3">
              <p class="text-2xl font-bold">Cliente: [[ selectedClient.name ]]</p>
              <div class="modal-close cursor-pointer z-50" @click="closeModal">
                <svg class="fill-current text-black" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 18 18">
                  <path d="M18 1.5l-1.5-1.5-7.5 7.5-7.5-7.5-1.5 1.5 7.5 7.5-7.5 7.5 1.5 1.5 7.5-7.5 7.5 7.5 1.5-1.5-7.5-7.5z"/>
                </svg>
              </div>
            </div>
  
            <div class="modal-body">
                <div>
                  <div class="mb-4">
                    <label class="block text-gray-700 font-bold mb-2" for="name">
                      Nombre
                    </label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                           id="name"
                           type="text"
                           placeholder="Ingresa el nombre"
                           v-model="selectedClient.name">
                  </div>
                  <div class="mb-4">
                    <label class="block text-gray-700 font-bold mb-2" for="name">
                      Apellidos
                    </label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                           id="name"
                           type="text"
                           placeholder="Ingresa los apellidos"
                           v-model="selectedClient.lastname">
                  </div>
                  <div class="mb-4">
                    <label class="block text-gray-700 font-bold mb-2" for="email">
                      Correo
                    </label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline disabled"
                          id="email"
                          type="email"
                          placeholder="Ingresa el correo"
                          v-model="selectedClient.email"
                          :disabled="true">
                  </div>
                  <div class="mb-4">
                    <label class="block text-gray-700 font-bold mb-2" for="name">
                      Número de celular
                    </label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                           id="name"
                           type="text"
                           placeholder="Ingresa el número de celular"
                           v-model="selectedClient.phoneNumber">
                  </div>

                  <div class="flex justify-end mt-3">
                    <button class="modal-close px-4 bg-gray-500 p-3 rounded-lg text-white hover:bg-gray-400" @click="closeModal">Cerrar</button>
                    <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" @click="updateClient">Guardar</button>
                  </div>
                </div>
            </div>
  
            <div class="modal-footer flex justify-end pt-2">
              
            </div>
          </div>
        </div>
    </div>

</div>
